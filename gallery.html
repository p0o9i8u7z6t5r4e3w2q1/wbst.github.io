    <title>Galerija</title>

    <style>
        body {
            background-color: #333;
        }
        
        h1 {
            font-size: 80px;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        
        .hello {
            opacity: 1 !important;
        }
        
        .full {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .full .content {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }
        
        .full .content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .galerija {
            display: grid;
            grid-column-gap: 8px;
            grid-row-gap: 8px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 8px;
        }
        
        .galerija img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 16px #333;
            transition: all 1.5s ease;
        }
        
        .galerija img:hover {
            box-shadow: 0 0 32px #333;
        }
        
        .galerija .content {
            padding: 4px;
        }
        
        .galerija .galerija-item {
            transition: grid-row-start 300ms linear;
            transition: transform 300ms ease;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .galerija .galerija-item:hover {
            transform: scale(1.025);
        }
        
        @media (max-width: 600px) {
            .galerija {
                grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            }
        }
        
        @media (max-width: 400px) {
            .galerija {
                grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            }
        }
        
        @-moz-keyframes zoomin {
            0% {
                max-width: 50%;
                transform: rotate(-30deg);
                filter: blur(4px);
            }
            30% {
                filter: blur(4px);
                transform: rotate(-80deg);
            }
            70% {
                max-width: 50%;
                transform: rotate(45deg);
            }
            100% {
                max-width: 100%;
                transform: rotate(0deg);
            }
        }
        
        @-webkit-keyframes zoomin {
            0% {
                max-width: 50%;
                transform: rotate(-30deg);
                filter: blur(4px);
            }
            30% {
                filter: blur(4px);
                transform: rotate(-80deg);
            }
            70% {
                max-width: 50%;
                transform: rotate(45deg);
            }
            100% {
                max-width: 100%;
                transform: rotate(0deg);
            }
        }
        
        @-o-keyframes zoomin {
            0% {
                max-width: 50%;
                transform: rotate(-30deg);
                filter: blur(4px);
            }
            30% {
                filter: blur(4px);
                transform: rotate(-80deg);
            }
            70% {
                max-width: 50%;
                transform: rotate(45deg);
            }
            100% {
                max-width: 100%;
                transform: rotate(0deg);
            }
        }
        
        @keyframes zoomin {
            0% {
                max-width: 50%;
                transform: rotate(-30deg);
                filter: blur(4px);
            }
            30% {
                filter: blur(4px);
                transform: rotate(-80deg);
            }
            70% {
                max-width: 50%;
                transform: rotate(45deg);
            }
            100% {
                max-width: 100%;
                transform: rotate(0deg);
            }
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader-text {
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        .button {
            position: fixed;
            z-index: 999;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
        }
        
        .button:hover {
            background-color: #555;
        }
    </style>
</head>

    <script>
        var loader = document.querySelector('#loader');
        var galerija = document.querySelector('#galerija');
        var getVal = function(elem, style) {
            return parseInt(window.getComputedStyle(elem).getPropertyValue(style));
        };
        window.addEventListener('load', function() {
            setTimeout(function() {
                loader.style.display = 'none';
                galerija.classList.add('hello');
            }, 1000);
        });
        var getHeight = function(item) {
            return item.querySelector('.content').getBoundingClientRect().height;
        };
        var resizeAll = function() {
            var altura = getVal(galerija, 'grid-auto-rows');
            var gap = getVal(galerija, 'grid-row-gap');
            galerija.querySelectorAll('.galerija-item').forEach(function(item) {
                var el = item;
                el.style.gridRowEnd = "span " + Math.ceil((getHeight(item) + gap) / (altura + gap));
            });
        };

        galerija.querySelectorAll('img').forEach(function(item) {
            item.addEventListener('load', function() {
                var altura = getVal(galerija, 'grid-auto-rows');
                var gap = getVal(galerija, 'grid-row-gap');
                var gitem = item.parentElement.parentElement;
                gitem.style.gridRowEnd = "span " + Math.ceil((getHeight(gitem) + gap) / (altura + gap));
            });
        });

        window.addEventListener('resize', resizeAll);

        galerija.querySelectorAll('.galerija-item').forEach(function(item) {
            item.addEventListener('click', function() {
                item.classList.toggle('full');
            });
        });
    </script>
